<VirtualHost *:8000>
    DocumentRoot /app/code
    ErrorLog "|/bin/cat"
    CustomLog "|/bin/cat" combined
    <Directory /app/code/>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
        <IfModule mod_php7.c>
            php_value memory_limit 256m
        </IfModule>
    </Directory>
</VirtualHost>
